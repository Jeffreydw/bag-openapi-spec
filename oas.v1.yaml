openapi: 3.0.0
servers:
  - url: 'https://bag.basisregistraties.overheid.nl/api/v1'
info:
  version: 1.0.0
  title: Basisregistratie Adressen en Gebouwen (BAG)
  description: >
    Om ervoor te zorgen dat het Kadaster haar dienstverlening zo goed mogelijk
    aan kan bieden is de BAG API momenteel alleen bruikbaar met behulp van een
    gratis basisregistraties API-key.

    Deze key wordt enkel gebruikt om inzicht te krijgen in het gebruik van de
    API (bijvoorbeeld welke coördinatenstelsels en filtermogelijkheden het
    populairst zijn) en om gebruikers

    bij incidenten (veroorzaakte piekbelasting, storingen, etc.) en backwards
    incompatible wijzigingen (versie updates, deprecation periods, etc.) tijdig
    adequate feedback te kunnen geven.


    Een basisregistraties API-key kan verkregen worden door een e-mail te sturen
    naar dataplatform@kadaster.nl en kan gebruikt worden voor zowel de BAG API
    als de BRT API. Om onze dienstverlening in de toekomst te kunnen

    verbeteren en aan te laten sluiten bij onze gebruikers stellen wij het op
    prijs als je ook laat weten wie je bent en wat je motivatie is om deze API
    te gebruiken, maar dat is uiteraard niet verplicht.


    Het proces om een API-key aan te vragen wordt binnenkort geautomatiseerd,
    waardoor een e-mail niet meer nodig is. Dit en andere features op de roadmap
    van de BAG API vind je op het PDOK forum:
    https://forum.pdok.nl/c/datasets/bag. Dit is tevens de plek voor feature
    requests, bug reports, inhoudelijke vragen over de data, technische vragen
    over het gebruik van de API, of andere zaken/discussies rondom de BAG.


    __De daadwerkelijk opgevraagde data wordt niet gelogd, de manier waarop wel.
    Denk hierbij aan request headers zoals `Accept` en logging van bad requests
    om de gebruiksvriendelijkheid van onze API te kunnen toetsen. Voor
    vragen/opmerkingen hierover kun je terecht op
    https://forum.pdok.nl/c/datasets/bag.__
security:
  - apiKey: []
tags:
  - name: Pand
    description: >-
      Het Pand API endpoint levert informatie aangaande één of meer instanties
      van een Pand: Een pand is een gebouw waar je in kunt en dat je af kan
      sluiten. Het gebouw staat altijd op de grond.
  - name: Ligplaats
    description: >-
      Het Ligplaats API endpoint levert informatie aangaande één of meer
      instanties van een Ligplaats: Een ligplaats is een vaste plaats in het
      water waar een vaartuig langdurig mag liggen. Soms hoort er ook een oever
      bij deze ligplaats. De gemeente heeft de ligplaats aangewezen.
  - name: Standplaats
    description: >-
      Het Standplaats API endpoint levert informatie aangaande één of meer
      instanties van een Standplaats: Een standplaats is een door de gemeente
      aangewezen plek voor verplaatsbare woon-, werk- of recreatieve doeleinden.
  - name: Verblijfsobject
    description: >-
      Het Verblijfsobject API endpoint levert informatie aangaande één of meer
      instanties van een Verblijfsobject: Een verblijfsobject is zelfstandige
      ruimte in een pand.
  - name: Openbare ruimte
    description: >-
      Het Openbare ruimte API endpoint levert informatie aangaande één of meer
      instanties van een Openbare ruimte: Een openbare ruimte is een
      verzamelnaam voor alle buitenruimten die een naam hebben gekregen van de
      gemeente.
  - name: Nummeraanduiding
    description: >-
      Het Nummeraanduiding API endpoint levert informatie aangaande één of meer
      instanties van een Nummeraanduiding: Een nummeraanduiding is het nummer
      dat de gemeente heeft gegeven aan een verblijfsobject, standplaats of
      ligplaats. Het nummer bestaat uit een huisnummer, huisletter en
      huisnummertoevoeging.
  - name: Woonplaats
    description: >-
      Het Woonplaats API endpoint levert informatie aangaande één of meer
      instanties van een Woonplaats: Een woonplaats is een gedeelte van het
      grondgebied van een gemeente.
paths:
  /panden:
    get:
      tags:
        - Pand
      summary: Zoeken op één of meer instanties van een pand
