              schema:
                $ref: '#/components/schemas/woonplaatsCollection'
        '403':
          description: >-
            Forbidden. Je hebt waarschijnlijk geen geldige `X-Api-Key` header
            meegestuurd.
    post:
      tags:
        - Woonplaats
      summary: Geografisch zoeken op één of meer instanties van een woonplaats
      parameters:
        - $ref: '#/components/parameters/geldigOp'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/apiKey'
        - $ref: '#/components/parameters/accept'
      responses:
        '200':
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/woonplaatsCollection'
        '400':
          description: >-
            Bad request. Je request body is geen geldige JSON of de query wordt
            niet ondersteund door de BAG API.
        '403':
          description: >-
            Forbidden. Je hebt waarschijnlijk geen geldige `X-Api-Key` header
            meegestuurd.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                geometrie:
                  type: object
                  description: >-
                    Het veld waarop geografisch gezocht moet worden. In dit
                    geval is dit het veld `geometrie`.
                  properties:
                    contains:
                      description: >-
                        Deze property bepaalt het type query. In dit geval
                        `contains`, maar het kan ook `within`, `disjoint` of
                        `intersects` zijn. Het moet een valide GeoJSON `Point`
                        of `Polygon` object bevatten.
                      type: object
                      properties:
                        type:
                          type: string
                          description: >-
                            Het type geometrie. De BAG API ondersteunt momenteel
                            GeoJSON `Point` en `Polygon` objecten.
                          example: Point
                        coordinates:
                          type: array
                          description: De coördinaten behorende bij dit GeoJSON object.
                          example:
                            - - - 6.5733316
                                - 53.2005679
                              - - 6.5732289
                                - 53.2005217
                              - - 6.5733493
                                - 53.200429
                              - - 6.5734503
                                - 53.2004765
                              - - 6.5733316
                                - 53.2005679
                          items:
                            type: number
                            description: >-
                              De lengte- en breedtegraad in WGS84,
                              [EPSG:4326](http://spatialreference.org/ref/epsg/4326/).
                              Deze is nagenoeg gelijk aan ETRS89
                              [EPSG:4258](http://spatialreference.org/ref/epsg/4258/)
                              en kan als standaard lengte- en breedtegraden
                              worden gebruikt.
        description: >-
          JSON (`application/json`) object met een geoquery. Ondersteund worden
          `within`, `contains`, `disjoint` en `intersects` queries in combinatie
          met een `Point` of `Polygon` GeoJSON object.
        required: true
  '/woonplaatsen/{id}':
