        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/apiKey'
        - $ref: '#/components/parameters/accept'
      responses:
        '200':
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/pandCollection'
        '403':
          description: >-
            Forbidden. Je hebt waarschijnlijk geen geldige `X-Api-Key` header
            meegestuurd.
    post:
      tags:
        - Pand
      summary: Geografisch zoeken op één of meer instanties van een pand
      parameters:
