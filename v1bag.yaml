components:
  headers:
    API-Version:
      description: "Versie van de API"
      schema:
        type: "string"
    Content-Crs:
      description: "CRS van de teruggegeven geometrie"
      schema:
        default: "epsg:4258"
        enum:
        - "epsg:4258"
        - "epsg:28992"
        type: "string"
    X-Pagination-Limit:
      description: "Aantal Objecten per pagina"
      schema:
        format: "int32"
        type: "integer"
    X-Pagination-Page:
      description: "Nummer van de huidige pagina (paginanummering start bij 1)"
      schema:
        format: "int32"
        type: "integer"
  parameters:
    accept:
      name: "Accept"
      in: "header"
      required: false
      description: "Accept header voor Content-Negotiation. Op dit moment wordt alleen\
        \ `application/hal+json` ondersteund welke ook de standaard is."
      schema:
        type: "string"
        default: "application/hal+json"
    acceptCrs:
      description: "Gewenste CRS van de coördinaten in de response"
      in: "header"
      name: "Accept-Crs"
      required: false
      schema:
        default: "epsg:4258"
        enum:
        - "epsg:4258"
        - "epsg:28992"
        type: "string"
    apiKey:
      name: "X-Api-Key"
      in: "header"
      required: true
      description: "Geldige API Key om deze request uit te kunnen voeren."
      schema:
        type: "string"
    contentCrs:
      description: "Coordinaatreferentiesysteem van de meegegeven geometrie"
      in: "header"
      name: "Content-Crs"
      required: false
      schema:
        default: "epsg:4258"
        enum:
        - "epsg:4258"
        - "epsg:28992"
        type: "string"
    contentType:
      description: "Media type van het request"
      in: "header"
      name: "Content-Type"
      required: false
      schema:
        type: "string"
    geldigOp:
      name: "geldigOp"
      in: "query"
      required: false
      description: "Filtert op objecten die geldig zijn op de opgegeven datum `JJJJ-MM-DD`"
      schema:
        type: "string"
        format: "date"
    id:
      name: "id"
      in: "path"
      description: "Identifier"
      required: true
      schema:
        type: "string"
    page:
      description: "Paginanummer voor paginering. Gebruik het `_links.next.href` object\
        \ om te navigeren."
      in: "query"
      name: "page"
      required: false
      schema:
        default: 1
        format: "int32"
        minimum: 1
        type: "integer"
    pageSize:
      description: "Aantal resultaten per pagina"
      in: "query"
      name: "pageSize"
      required: false
      schema:
        default: 20
        enum:
        - 10
        - 20
        - 50
        - 100
        format: "int32"
        type: "integer"
  requestBodies:
    GeoBody:
      required: true
      content:
        application/json:
          schema:
            type: "object"
            properties:
              geometrie:
                type: "object"
                oneOf:
                - $ref: "#/components/schemas/Intersects"
                - $ref: "#/components/schemas/Contains"
                - $ref: "#/components/schemas/Within"
  responses:
    "400":
      content:
        application/hal+json:
          schema:
            $ref: "#/components/schemas/ExtendedError"
      description: "Bad request. Je request body bevat geen geldige JSON of de query\
        \ wordt niet ondersteund door de API."
      headers:
        API-Version:
          $ref: "#/components/headers/API-Version"
    "401":
      content:
        application/hal+json:
          schema:
            $ref: "#/components/schemas/Error"
      description: "Unauthorized. Je hebt waarschijnlijk geen geldige `X-Api-Key`\
        \ header meegestuurd."
      headers:
        API-Version:
          $ref: "#/components/headers/API-Version"
    "404":
      content:
        application/hal+json:
          schema:
            $ref: "#/components/schemas/Error"
      description: "Not found"
      headers:
        API-Version:
          $ref: "#/components/headers/API-Version"
    "406":
      content:
        application/hal+json:
          schema:
            $ref: "#/components/schemas/Error"
      description: "Not Acceptable. Je hebt waarschijnlijk een gewenst formaat met\
        \ de `Accept` header verstuurd welke niet ondersteund wordt. De API kan momenteel\
        \ alleen `application/hal+json` terugsturen."
      headers:
        API-Version:
          $ref: "#/components/headers/API-Version"
    "503":
      content:
        application/hal+json:
          schema:
            $ref: "#/components/schemas/Error"
      description: "Service Unavailable. Er vindt mogelijk (gepland) onderhoud of\
        \ een storing plaats."
      headers:
        API-Version:
          $ref: "#/components/headers/API-Version"
  schemas:
    hoofdadres:
      type: "object"
      required:
      - "href"
      description: "Een hoofdadres is het primaire adres van een gebouw of plek."
      properties:
        href:
          type: "string"
          description: "Link naar een bijbehorend hoofdadres."
          example: "http://bag.basisregistraties.overheid.nl/bag/id/nummeraanduidingen/0150200000036467"
    nevenadres:
      type: "array"
      description: "Een lijst van nevenadressen"
      items:
        type: "object"
        description: "Een nevenadres is een aanvullend adres dat aan een verblijfsobject\
          \ gegeven kan worden als deze meerdere ingangen heeft aan verschillende\
          \ straten."
        required:
        - "href"
        properties:
          href:
            type: "string"
            description: "Link naar een bijbehorend nevenadres."
            example: "http://bag.basisregistraties.overheid.nl/bag/id/nummeraanduidingen/0150200000036467"
    geldigVoorkomen:
      type: "object"
      required:
      - "beginGeldigheid"
      - "eindGeldigheid"
      - "inOnderzoek"
      - "aanduidingInactief"
      - "aanduidingCorrectie"
      - "geconstateerd"
      - "_embedded"
      description: "Een voorkomen is een combinatie van gegevens die geldig zijn op\
        \ grond van één adminsitratieve gebeurtenis, totdat één of meerdere gegevens\
        \ gewijzigd worden."
      properties:
        beginGeldigheid:
          type: "string"
          format: "date"
          description: "Een ingangsdatum is de begindatum vanaf wanneer een gegeven\
            \ geldig is."
          example: "2016-12-21"
        eindGeldigheid:
          format: "date"
          description: "Een ingangsdatum is de begindatum vanaf wanneer een gegeven\
            \ geldig is."
          example: "2016-12-22"
          nullable: true
          type: "string"
        inOnderzoek:
          type: "boolean"
          description: "In onderzoek betekent dat onderzocht wordt of gegevens kloppen."
          example: false
        aanduidingInactief:
          type: "boolean"
          description: "Voorkomens van objecten met een begindatum in de toekomst\
            \ die zijn gemuteerd. Ze maken daarmee geen onderdeel meer uit van de\
            \ levenscyclus."
          example: false
        aanduidingCorrectie:
          type: "number"
          description: "Een inactief voorkomen als gevolg van synchronisatie tussen\
            \ bronhouder en de Landelijke Voorziening BAG."
          example: 0
        geconstateerd:
          type: "boolean"
          example: false
        _embedded:
          type: "object"
          required:
          - "bron"
          properties:
            bron:
              $ref: "#/components/schemas/bron"
    bron:
      type: "object"
      required:
      - "documentnummer"
      - "documentdatum"
      properties:
        documentnummer:
          type: "string"
          description: "De unieke aanduiding van de vindplaats van een document binnen\
            \ een organisatie."
          example: "SLM/013164"
        documentdatum:
          type: "string"
          description: "De datum waarop het brondocument is vastgesteld, op basis\
            \ waarvan een opname, mutatie of een verwijdering van gegevens ten aanzien\
            \ van een object heeft plaatsgevonden."
          format: "date"
          example: "2010-05-19"
    pand:
      type: "object"
      required:
      - "identificatiecode"
      - "oorspronkelijkBouwjaar"
      - "status"
      - "_links"
      - "_embedded"
      description: "Een pand is een gebouw waar je in kunt en dat je af kan sluiten.\
        \ Het gebouw staat altijd op de grond."
      properties:
        identificatiecode:
          type: "string"
          description: "Een identificatiecode van een pand is een authentiek gegeven\
            \ en een unieke aanduiding van het pand."
          example: 3.100000118018E12
        oorspronkelijkBouwjaar:
          type: "integer"
          description: "Een bouwjaar is een authentiek gegeven met betrekking tot\
            \ het jaar dat een pand bouwkundig gereed is of wordt opgeleverd."
          example: 1965
        status:
          type: "string"
          description: "Een codering van de verschillende waarden die de status van\
            \ een pand kan aannemen."
          example: "PandInGebruik"
        _links:
          type: "object"
          required:
          - "self"
          - "voorkomens"
          - "verblijfsobjecten"
          description: "Links voor dit pand"
          properties:
            self:
              type: "object"
              description: "Link naar de resource van het pand"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  description: "Link naar de resource van het pand"
                  example: "https://bag.basisregistraties.overheid.nl/api/v1/panden/0003100000118018"
            voorkomens:
              type: "object"
              description: "Voorkomens behorende bij dit pand"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  description: "Link naar een bijbehorend voorkomen"
                  example: "https://bag.basisregistraties.overheid.nl/api/v1/panden/0003100000118018/voorkomens"
            verblijfsobjecten:
              type: "object"
              description: "Verblijfsobjecten gerelateerd aan het pand"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  description: "Link naar de query op de verblijfsobjecten gerelateerd\
                    \ aan het pand"
                  example: "https://bag.basisregistraties.overheid.nl/api/v1/verblijfsobjecten?pandrelatering=0200100000801760"
        _embedded:
          type: "object"
          required:
          - "geometrie"
          - "geldigVoorkomen"
          properties:
            geometrie:
              $ref: "#/components/schemas/GeoJSONGeometry"
            geldigVoorkomen:
              $ref: "#/components/schemas/geldigVoorkomen"
    pandCollection:
      type: "object"
      required:
      - "_embedded"
      - "_links"
      properties:
        _embedded:
          type: "object"
          required:
          - "panden"
          properties:
            panden:
              type: "array"
              items:
                $ref: "#/components/schemas/pand"
        _links:
          $ref: "#/components/schemas/CollectieLinks"
    ligplaats:
      type: "object"
      required:
      - "identificatiecode"
      - "status"
      - "_links"
      - "_embedded"
      properties:
        identificatiecode:
          type: "string"
          description: "Een identificatiecode van een ligplaats is een authentiek\
            \ gegeven en een unieke aanduiding van de ligplaats."
          example: 3.29020000000153E14
        status:
          type: "string"
          description: "Een aanduiding van alle waarden die de status van een ligplaats\
            \ en een standplaats kan aannemen."
          example: "PlaatsAangewezen"
        _links:
          type: "object"
          required:
          - "self"
          - "hoofdadres"
          - "nevenadres"
          - "voorkomens"
          description: "Links voor deze ligplaats"
          properties:
            self:
              type: "object"
              description: "Link naar de resource van de ligplaats"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  description: "Link naar de resource van de ligplaats"
                  example: "https://bag.basisregistraties.overheid.nl/api/v1/ligplaatsen/0329020000000153"
            hoofdadres:
              $ref: "#/components/schemas/hoofdadres"
            nevenadres:
              $ref: "#/components/schemas/nevenadres"
            voorkomens:
              type: "object"
              description: "Voorkomens behorende bij deze ligplaats"
              required:
              - "href"
              properties:
                href:
                  type: "string"
                  description: "Links naar de bijbehorende voorkomens"
                  example: "https://bag.basisregistraties.overheid.nl/api/v1/ligplaatsen/0329020000000153/voorkomens"
        _embedded:
          type: "object"
          required:
          - "geometrie"
          - "geldigVoorkomen"
          properties:
            geometrie:
              $ref: "#/components/schemas/GeoJSONGeometry"
            geldigVoorkomen:
              $ref: "#/components/schemas/geldigVoorkomen"
    ligplaatsCollection:
      type: "object"
      required:
      - "_embedded"
      - "_links"
      properties:
        _embedded:
          type: "object"
          required:
          - "ligplaatsen"
          properties:
            ligplaatsen:
              type: "array"
              items:
                $ref: "#/components/schemas/ligplaats"
        _links:
          $ref: "#/components/schemas/CollectieLinks"
    standplaats:
      type: "object"
      required:
      - "identificatiecode"
      - "status"
      - "_links"
      - "_embedded"
      properties:
