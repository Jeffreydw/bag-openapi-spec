            \ gegeven en een unieke aanduiding van de standplaats."
          example: 8.51030000000014E14
        status:
          type: "string"
          description: "Een aanduiding van alle waarden die de status van een ligplaats\
            \ en een standplaats kan aannemen."
          example: "PlaatsAangewezen"
        _links:
          type: "object"
          description: "Links voor deze standplaats"
          required:
          - "self"
          - "hoofdadres"
          - "nevenadres"
          - "voorkomens"
          properties:
            self:
              type: "object"
              description: "Link naar de resource van de standplaats"
              required:
              - "href"
